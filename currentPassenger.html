<div class="xw-container-listMain">
	<div class="xw-combination-ul">
		<ul class="combination pull-right">
			<li>今天</li>
			<li>昨天</li>
			<li>最近七天</li>
			<li>时间范围</li>
			<li class="data">
				<input type="date"/>到<input type="date" />
			</li>
			<li class="blue">查询</li>
			<li class="blue" data-toggle="modal" data-target="#myModal">对比</li>
		</ul>
	</div>
	<!--模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">实时客流对比分析</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="xw-listMain-box currentPeople">
		<div class="xw-listMain-title">
			<span class="listMain-titleText"><i class="listMain-titleIcon"></i>全市实时客流</span>
		</div>
		<div class="xw-listMain-content table-text-header">
			<div class="listMain-content-left ">
				<div class="listMain-visitSpots-boxTitle">
					<li class="table-title-left">
						<span>纬度</span>
						<select name="">
							<option value="">江苏省</option>
							<option value="">南京市</option>
							<option value="">镇</option>
						</select>
					</li>
					<li class="table-title-right pull-right">
						<span><i></i>实时客流</span>
						<span><i></i>预测客流</span>
					</li>
					
				</div>
				<div class="listMain-visitSpots-boxContent" id="boxContent1"></div>
			</div>
			<div class="listMain-content-right">
				<div class="listMain-visitSpots-boxTitle">
					<li class="table-title-left">游客量分析</li>
					<li class="table-title-right pull-right">下载</li>
					
				</div>
				<div class="listMain-visitSpots-boxContent"></div>
			</div>
		</div>
	</div>
</div>
<script>
	//左侧折叠图
         var myChart = echarts.init(document.getElementById('boxContent1'));

        // 指定图表的配置项和数据
        var option = {
			    title: {
			        text: ''
			    },
			    tooltip : {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'cross',
			            label: {
			                backgroundColor: '#6a7985'
			            }
			        }
			    },
			    legend: {
			        data:[]
			    },
			    toolbox: {
			        feature: {
			            saveAsImage: {}
			        }
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            axisTick : {show: false},
			            splitLine: {     
						  show: true,  
						  lineStyle:{
						        color:"#e4e4e4",    
						        type:"dashed"
						  }
						},
			            boundaryGap : false,
			            data : ['8:00','9:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00'],
			        	
			        }
			        
			        
			    ],
			    yAxis : [
			    	{
			            name: '游客量\n(人次)',
			            type: 'value',
			            max: 2000,
			            axisTick : {show: false},
			            splitLine: {     
						  show: true,  
						  lineStyle:{
						        color:"#e4e4e4",    
						        type:"dashed"
						  }
						}
			        }
			        
			    ],
			    
			    series : [
			        {
			            name:'',
			            type:'line',
			            stack: '总量',
		             	smooth: true,
			            label: {
			                normal: {
			                    show: true,
			                    position: 'top'
			                }
			            },
			            itemStyle: {normal: {
			            	color:'#2c9eff'
			            }},
			            areaStyle: {normal: {
			            	color:'rgba(44,158,255,0.3)'
			            }},
			            lineStyle: {normal: {
			            	color:'#88c8ff'
			            }},
			            data:[820, 932, 901, 934, 1290, 1330, 1320,400,1000]
			        }
			    ]
			};

        // 使用刚指定的配置项和数据显示图表。
        window.onresize=myChart.resize;
        myChart.setOption(option);
</script>
