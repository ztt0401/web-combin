<script>
	var Accordion4 = function(el) {
				this.el = el || {};
				var links = this.el.find('.link');
				links.on('click', {el: this.el}, this.dropdown)
			}
			Accordion4.prototype.dropdown = function(e) {
				var $el = e.data.el;
				var	$this = $(this);
				var	$next = $this.next();
				$next.slideToggle();
				$this.parent().toggleClass('open');
				if (!e.data.multiple) {
					$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
				};
			}	
			var accordion = new Accordion4($('.spot-right-changeName'));
</script>
