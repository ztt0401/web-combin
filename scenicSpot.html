			var Accordion3 = function(el) {
				this.el = el || {};
				var links = this.el.find('.link');
				links.on('click', {el: this.el}, this.dropdown)
			}
			Accordion3.prototype.dropdown = function(e) {
				var $el = e.data.el;
				var	$this = $(this);
				var	$next = $this.next();
				$next.slideToggle();
				$this.parent().toggleClass('open');
				if (!e.data.multiple) {
					$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
				};
			}	
		
			var accordion = new Accordion3($('#sourceAnaly-rightName'));
			$('#sourceAnaly-rightName .accordion-allName .submenu').delegate('li','click',function(){
				$(this).addClass('Clickactive').siblings().removeClass('Clickactive');
				$(this).parents('.accordion-allName').siblings().find('.submenu li').removeClass('Clickactive');
				var spotName=$(this).parent().siblings('.link').text();
				var thisName=$(this).text();
				var thisImg=$(this).attr('name');
				console.log(thisImg);
				$('.xw-listMain-sourceAnaly.f .listMain-sourceAnaly-text-name1').html(spotName);
				$('.xw-listMain-sourceAnaly.f .listMain-sourceAnaly-text-name2').html(thisName);
				$('.xw-listMain-sourceAnaly.f .image-show').attr('src',thisImg)
			})
